<html contenteditable style="max-width:35rem;margin:1.5rem auto">
<head>
<script type="text/javascript">
function startTime()
{
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var mon = today.getMonth()+1;
var day = today.getDate();
var year = today.getFullYear();
// add a zero in front of numbers<10
m=checkTime(m);
mon = checkTime(mon);
day = checkTime(day);
document.getElementById('time').innerHTML=h+":"+m;
document.title=year+"-"+mon+"-"+day;
t=setTimeout('startTime()',5000);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}
</script>
</head>
<body onload="startTime()">
<div style="margin-bottom:12rem;">Write here</div>
<div id="time" style="position:fixed;right:1.5rem;bottom:1rem;color:lightgray;"></div>
</body>
